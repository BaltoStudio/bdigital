      <body>
        <div class="container">
          <h1>LET'S TALK<span>.</span></h1>
      
          <div class="contact-info">
            <div>
              <h3>Téléphone</h3>
              <p>01 23 45 67 89</p>
            </div>
            <div>
              <h3>E-mail</h3>
              <p><a href="mailto:baltostudio@hotmail.com">baltostudio@hotmail.com</a></p>
            </div>
            <div class="socials">
              <h3>Réseaux sociaux</h3>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="22" alt="Instagram" /></a>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" width="22" alt="LinkedIn" /></a>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" width="22" alt="TikTok" /></a>
            </div>
          </div>
      
          <form id="contact-form" action="https://formspree.io/f/xanpgbwq" method="POST">
            <input type="text" name="Prénom" placeholder="Prénom *" required />
            <input type="text" name="Nom" placeholder="Nom *" required />
            <input type="email" name="E-mail" placeholder="E-mail *" required />
            <textarea name="Message" placeholder="Message *" required></textarea>
            <button type="submit">Envoyer</button>
          </form>
          
          <p id="form-message" style="display:none; color:green; margin-top:10px;">
            ✅ Merci pour votre message ! Nous vous répondrons bientôt.
          </p>
          
          <script>
            const form = document.getElementById('contact-form');
            const message = document.getElementById('form-message');
          
            form.addEventListener('submit', async (e) => {
              e.preventDefault(); // empêche la redirection
          
              const formData = new FormData(form);
          
              const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
              });
          
              if (response.ok) {
                form.reset(); // vide le formulaire
                message.style.display = 'block'; // affiche le message de confirmation
              } else {
                alert('❌ Une erreur est survenue. Veuillez réessayer.');
              }
            });
          </script>
          
          
        </div>
      </body>
